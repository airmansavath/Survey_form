<!DOCTYPE html>
<html lang="en">
  <head>
    <title>About Music</title>
  </head>
  <body>
    <h1 id="title">Tell Me About Music</h1>
    <p id="description">
      This is a survey where you can tell us about the music you're inspired by.
    </p>
    <form id="survey-form">
   <label id="name-label">Name: </label> 
    <input type="text" name="name" id="name" required placeholder="First Name"></input><br>
    <label id="email-label">Email: </label>
    <input type="email" name="email" id="email" required placeholder="Best Email"></input><br>
    <label id="number-label">Number: </label>
    <input type="number" name="number" id="number" min="0" max="10" required placeholder="$"></input><br>


    
    <select id="dropdown" name="guitars">
      <option value="fender">Fender</option>
      <option value="martin">Martin</option>
      <option value="epiphone">Epiphone</option>
      <option value="other">Other</option>
    </select>
<br>

    <input type="radio" name="gender" value="male"> Male <br>
    <input type="radio" name="gender" value="female"> Female <br>
    <input type="radio" name="gender" value="other"> Other <br>

    <input type="checkbox" name="vehicle1" value="Bike"> I have a bike <br>
    <input type="checkbox" name="vehicle2" value="Car"> I have a car <br>
    <input type="checkbox" name="vehicle3" value="Boat" checked> I have a boat <br>



    <textarea placeholder="Comment"></textarea>
    <input type="submit" id="submit">
  </form>
    <script
      type="text/javascript"
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
  </body>
</html>
